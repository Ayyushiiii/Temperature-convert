<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- box icons  -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

<!-- fontawesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <title>Change The Temperature</title>
</head>
<body>
    <div class="container">
        <div class="tempConv">
            <div class="mobile">
                <p id="time">9.30 AM</p>
                <div>
                    <i class='bx bx-signal-4' ></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery'></i>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <div class="result">
                <span class="resH">Result(Celsius)</span>
                <h2 class="celVal" id="celsius">1</h2>
            </div>

            <div class="degType">
                <div class="degField">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree">
                </div>
                <div class="tempField">
                    <label for="tempType">Type</label>
                    <select name="temperature" id="tempType">
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                    <option value="kelvin" id="kelvin">Kelvin</option>
                </select>
                </div>
            </div>
            <button id="convert">Convert</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
